{% extends "base.html" %}

{% block title %}Editar Cargo{% endblock %}

{% block content %}
<div class="card-form">
    <h1 class="form-title">Editar Cargo</h1>

    <form action="{{ url_for('cargo.atualizar') }}" method="post">

        <!-- ID oculto -->
        <input type="hidden" name="idCargo" value="{{ cargo.idCargo }}">

        <div class="form-group">
            <label>Nome do Cargo</label>
            <input type="text" name="nome_cargo"
                   value="{{ cargo.nome_cargo }}" required>
        </div>

        <div class="form-group">
            <label>Salário Base (R$)</label>
            <input type="number" step="0.01" name="salario_base"
                   value="{{ cargo.salario_base }}" required>
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <input type="text" name="descricao"
                   value="{{ cargo.descricao }}" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Carga Horária</label>
                <input type="number" name="carga_horaria"
                       value="{{ cargo.carga_horaria }}" required>
            </div>

            <div class="form-group">
                <label>Nível</label>
                <input type="text" name="nivel"
                       value="{{ cargo.nivel }}" required>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-save">Atualizar</button>
            <a href="{{ url_for('cargo.listar') }}" class="btn btn-cancel">
                Cancelar
            </a>
        </div>

    </form>
</div>
{% endblock %}
