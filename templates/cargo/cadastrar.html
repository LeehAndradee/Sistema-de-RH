{% extends 'base.html' %}
{% block title %}Cadastro de Cargo{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">

        <h2>Cadastro de Cargo</h2>

        <form action="{{ url_for('cargo.novo') }}" method="post">

            <div class="form-grid">

                <div class="form-group">
                    <label>Nome do Cargo</label>
                    <input type="text" name="nome_cargo" required>
                </div>

                <div class="form-group">
                    <label>Salário Base</label>
                    <input type="number" step="0.01" name="salario_base">
                </div>

                <div class="form-group">
                    <label>Carga Horária</label>
                    <input type="number" name="carga_horaria">
                </div>

                <div class="form-group">
                    <label>Nível</label>
                    <select name="nivel">
                        <option value="Junior">Júnior</option>
                        <option value="Pleno">Pleno</option>
                        <option value="Senior">Sênior</option>
                    </select>
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label>Descrição</label>
                    <input type="text" name="descricao">
                </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-save">Salvar</button>
                <a href="{{ url_for('cargo.listar') }}" class="btn btn-cancel">Cancelar</a>
            </div>

        </form>

    </div>
</div>
{% endblock %}
