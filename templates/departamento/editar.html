{% extends "base.html" %}

{% block title %}Editar Departamento{% endblock %}

{% block content %}
<div class="card-form">
    <h1 class="form-title">üè¢ Editar Departamento</h1>

    <form action="{{ url_for('departamento.editar', id=departamento.idDepartamento) }}" method="post">


        <input type="hidden" name="idDepartamento"
       value="{{ departamento['idDepartamento'] }}">


        <div class="form-group">
            <label>Nome do Departamento</label>
            <input type="text" name="nome_departamento"
                   value="{{ departamento.nome_departamento }}" required>
        </div>

        <div class="form-group">
            <label>Respons√°vel</label>
            <input type="text" name="responsavel"
                   value="{{ departamento.responsavel }}">
        </div>

        <div class="form-group">
            <label>Andar</label>
            <input type="text" name="andar"
                   value="{{ departamento.andar }}">
        </div>

        <div class="form-group">
            <label>Ramal</label>
            <input type="text" name="ramal"
                   value="{{ departamento.ramal }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-save">Atualizar</button>
            <a href="{{ url_for('departamento.listar') }}" class="btn btn-cancel">
                Cancelar
            </a>
        </div>

    </form>
</div>
{% endblock %}
